name: browserbase-mcp-server
image: ghcr.io/stacklok/dockyard/npx/browserbase-mcp-server:2.0.0
description: MCP server for cloud browser automation with Browserbase and Stagehand
tier: Official
status: Active
transport: stdio
targetport: 0
permissions:
    name: ""
    read: []
    write: []
    network:
        outbound:
            insecureallowall: true
            allowhost: []
            allowport: []
tools:
    # Multi-session tools
    - createSession
    - listSessions
    - closeSession
    - navigateWithSession
    - actWithSession
    - extractWithSession
    - observeWithSession
    - getUrlWithSession
    - getAllUrlsWithSession
    # Session management tools
    - closeAllSessions
    # Single session tools
    - navigate
    - act
    - extract
    - observe
    - screenshot
    - getUrl
envvars:
    - name: BROWSERBASE_API_KEY
      description: Browserbase API key
      required: true
      default: ""
      secret: true
    - name: BROWSERBASE_PROJECT_ID
      description: Browserbase project ID
      required: true
      default: ""
      secret: false
    - name: GEMINI_API_KEY
      description: Google Gemini API key for Stagehand
      required: true
      default: ""
      secret: true
args: []
metadata:
    stars: 2401
    pulls: 0
    lastupdated: 2025-08-11T15:29:09Z
repositoryurl: https://github.com/browserbase/mcp-server-browserbase
tags:
    - browser
    - automation
    - web-scraping
    - testing
    - stagehand
# Provenance for supply chain security (Dockyard build)
provenance:
    cert_issuer: https://token.actions.githubusercontent.com
    repository_uri: https://github.com/stacklok/dockyard
    runner_environment: github-hosted
    signer_identity: /.github/workflows/build-containers.yml
    sigstore_url: tuf-repo-cdn.sigstore.dev
