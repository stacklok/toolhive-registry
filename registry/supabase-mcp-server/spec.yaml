name: supabase-mcp-server
image: ghcr.io/stacklok/dockyard/npx/supabase-mcp-server:latest
description: Connect your Supabase projects to AI assistants for managing tables, fetching config, and querying data
tier: Official
status: Active
transport: stdio
target_port: 0
permissions:
  read: []
  write: []
  network:
    outbound:
      insecure_allow_all: false
      allow_host:
        - .supabase.co
        - .supabase.com
      allow_port:
        - 443
tools:
  # Account tools
  - list_projects
  - get_project
  - create_project
  - pause_project
  - restore_project
  - list_organizations
  - get_organization
  - get_cost
  - confirm_cost
  # Knowledge Base tools
  - search_docs
  # Database tools
  - list_tables
  - list_extensions
  - list_migrations
  - apply_migration
  - execute_sql
  # Debug tools
  - get_logs
  - get_advisors
  # Development tools
  - get_project_url
  - get_anon_key
  - generate_typescript_types
  # Edge Functions tools
  - list_edge_functions
  - deploy_edge_function
  # Branching tools
  - create_branch
  - list_branches
  - delete_branch
  - merge_branch
  - reset_branch
  - rebase_branch
  # Storage tools
  - list_storage_buckets
  - get_storage_config
  - update_storage_config
env_vars:
  - name: SUPABASE_ACCESS_TOKEN
    description: Personal access token from Supabase dashboard
    required: true
    default: ""
    secret: true
args: []
metadata:
  stars: 1974
  pulls: 0
  last_updated: 2025-08-22T09:41:00Z
repository_url: https://github.com/supabase-community/supabase-mcp
tags:
  - supabase
  - database
  - backend
  - baas
  - postgresql
# Provenance for supply chain security (Dockyard build)
provenance:
  cert_issuer: https://token.actions.githubusercontent.com
  repository_uri: https://github.com/stacklok/dockyard
  runner_environment: github-hosted
  signer_identity: /.github/workflows/build-containers.yml
  sigstore_url: tuf-repo-cdn.sigstore.dev
