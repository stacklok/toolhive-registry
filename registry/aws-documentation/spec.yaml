name: aws-documentation
image: ghcr.io/stacklok/dockyard/uvx/aws-documentation:1.1.2
description: Access AWS documentation, search for content, and get recommendations.
tier: Official
status: Active
transport: stdio
target_port: 0
permissions:
  name: ""
  read: []
  write: []
  network:
    outbound:
      insecure_allow_all: false
      allow_host:
        - .docs.aws.amazon.com
        - .docs.amazonaws.cn
      allow_port:
        - 443
tools:
  - read_documentation
  - search_documentation
  - recommend
env_vars:
  - name: AWS_DOCUMENTATION_PARTITION
    description: AWS documentation partition (aws, aws-cn)
    required: false
    default: aws
  - name: FASTMCP_LOG_LEVEL
    description: Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
    required: false
    default: ERROR
args: []
metadata:
  stars: 6025
  pulls: 0
  last_updated: 2025-08-25T02:33:36Z
repository_url: https://github.com/awslabs/mcp
tags:
  - aws
  - documentation
  - cloud
  - reference
# Provenance for supply chain security (Dockyard build)
provenance:
  cert_issuer: https://token.actions.githubusercontent.com
  repository_uri: https://github.com/stacklok/dockyard
  runner_environment: github-hosted
  signer_identity: /.github/workflows/build-containers.yml
  sigstore_url: tuf-repo-cdn.sigstore.dev
