name: aws-diagram-mcp-server
image: ghcr.io/stacklok/dockyard/uvx/aws-diagram-mcp-server:1.0.5
description: An AWS Labs Model Context Protocol (MCP) server that creates diagrams using the Python diagrams package DSL
tier: Official
status: Active
transport: stdio
targetport: 0
permissions:
    name: ""
    read: []
    write: []
    network:
        outbound:
            insecureallowall: false
            allowhost: []
            allowport: []
tools:
    - generate_diagram
    - get_diagram_examples
    - list_icons
envvars:
    - name: OUTPUT_DIR
      description: Directory where diagrams will be saved
      required: false
      default: "/tmp/diagrams"
      secret: false
args: []
metadata:
    stars: 5291
    pulls: 0
    lastupdated: 2025-08-21T02:33:02Z
repositoryurl: https://github.com/awslabs/mcp
tags:
    - aws
    - cloud
    - diagrams
    - architecture
    - visualization
# Provenance for supply chain security (Dockyard build)
provenance:
    cert_issuer: https://token.actions.githubusercontent.com
    repository_uri: https://github.com/stacklok/dockyard
    runner_environment: github-hosted
    signer_identity: /.github/workflows/build-containers.yml
    sigstore_url: tuf-repo-cdn.sigstore.dev
