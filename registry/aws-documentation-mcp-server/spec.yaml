name: aws-documentation-mcp-server
image: ghcr.io/stacklok/dockyard/uvx/aws-documentation-mcp-server:1.1.2
description: An AWS Labs Model Context Protocol (MCP) server for AWS Documentation
tier: Official
status: Active
transport: stdio
target_port: 0
permissions:
    name: ""
    read: []
    write: []
    network:
        outbound:
            insecure_allow_all: false
            allow_host: []
            allow_port: []
tools:
    - read_documentation
    - search_documentation
    - recommend
env_vars: []
args: []
metadata:
    stars: 5291
    pulls: 0
    last_updated: 2025-08-11T15:29:07Z
repository_url: https://github.com/awslabs/mcp
tags:
    - aws
    - documentation
    - cloud
    - reference
# Provenance for supply chain security (Dockyard build)
provenance:
    cert_issuer: https://token.actions.githubusercontent.com
    repository_uri: https://github.com/stacklok/dockyard
    runner_environment: github-hosted
    signer_identity: /.github/workflows/build-containers.yml
    sigstore_url: tuf-repo-cdn.sigstore.dev
