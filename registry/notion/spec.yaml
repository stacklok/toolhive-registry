name: notion
description: Provides integration with Notion APIs through a local Notion MCP Server.
tier: Official
status: Active
transport: stdio
tools:
  - API-get-user
  - API-get-users
  - API-get-self
  - API-post-database-query
  - API-post-search
  - API-get-block-children
  - API-patch-block-children
  - API-retrieve-a-block
  - API-update-a-block
  - API-delete-a-block
  - API-retrieve-a-page
  - API-patch-page
  - API-post-page
  - API-create-a-database
  - API-update-a-database
  - API-retrieve-a-database
  - API-retrieve-a-page-property
  - API-retrieve-a-comment
  - API-create-a-comment
metadata:
  last_updated: "2025-08-22T09:40:58Z"
  pulls: 24143
  stars: 3013
repository_url: https://github.com/makenotion/notion-mcp-server
tags:
  - notion
  - notes
image: mcp/notion:latest
args: []
permissions:
  network:
    outbound:
      allow_host:
        - api.notion.com
      allow_port:
        - 443
env_vars:
  - name: OPENAPI_MCP_HEADERS
    description: 'HTTP headers for Notion API requests in JSON format. Example: {"Authorization":"Bearer ntn_****","Notion-Version":"2022-06-28"}'
    required: true
    secret: true
